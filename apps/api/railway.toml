[build]
builder = "DOCKERFILE"
buildCommand = "docker build -t gamepilot-api ."

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "gamepilot-api"

[services.variables]
NODE_ENV = "production"
PORT = "3001"
