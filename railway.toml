[build]
builder = "NIXPACKS"
buildCommand = "npm run build:packages && npm run build:api"

[deploy]
startCommand = "npm run start:api"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "gamepilot-api"

[services.variables]
NODE_ENV = "production"
PORT = "3001"
